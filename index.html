<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to Calculate Me!</h1>
        
        <!-- Row 1 -->
        <div class="row">
            <input class="input" type="text" id="display" readonly />
        </div>

        <div class="row">
            <button class="button c">c</button>
            <button class="button percent">%</button> 
            <button class="button sqrt">√</button> 
           <button class="button square">x²</button>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">/</button>
        </div>

        <!-- Row 4 -->
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">-</button>
        </div>

        <!-- Row 5 -->
        <div class="row">
            <button class="button">0</button>
            <button class="button decimal">.</button>
            <button class="button equals">=</button>
            <button class="button operator">+</button>
        </div>
    </div>

    <!-- Audio for click sound -->
    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>

</html>
